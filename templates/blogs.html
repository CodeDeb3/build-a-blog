{% extends "base.html" %}

{% block content %}

<body>
    <h2>New Blogs</h2>
    <form action = "/blog" method = "post">

        <label>
            <div>title</div>
            <input type="text" name= "title" value = "{{title}}">
        </label>

        <label>
            <div>blog</div>
            <textarea name="blog">{{blog}}</textarea>
        </label>

    <div class = "error">{{error}}</div>


{% for blog in blogz %}
    <div class="blog">
        <div class="blog-title">{{blog.title}}</div>
        <pre class="blog-body">{{blog.blog}}</pre>
    </div>
{% endfor %}

{% endblock %}
