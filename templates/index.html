{% extends "base.html" %}


{% block content %}


    {% for blog in blogz %}
    <ul>
        <li>
            <a href="/blog/{{blog.key().id()}}">
                 {{blog.title}}</a>
            <pre class="blog-body">{{blog.blog}}</pre>
        </li>
    </ul>
    {% endfor %}

{% endblock %}
